<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>

	<!-- Google Fonts Link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">

	<!-- Style Sheet -->
	<link rel="stylesheet" href="src/css/styles.css">

	<!-- Js -->
	<script type="module" defer src="src/js/controller.js"></script>
</head>

<body>
	<div class="navbar">
		<div class="nav-1">
			<img class="logo" src="src/images/logo.png" alt="logo">
		</div>
		<div class="nav-2">
			<img class="nav-item home" src="src/images/home.jpeg" alt="home">
			<form id="search-form">
				<input id="search" type="text" placeholder="Search">
				<button class="search-button">
					<svg viewBox="0 0 1024 1024">
						<path class="path1"
							d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
						</path>
					</svg>
				</button>
			</form>
		</div>
	</div>
	<div class="content">
		<div class="options">
			<img id="sort" class="sort" src="src/images/sort2.png" alt="sort">
			<div class="sort-modal hidden">
				<h2 class="sort-title">Sort by:</h2>
				<div class="sort-options">
					<ul>
						<li class="sort-item">Oldest Arrivals</li>
						<li class="sort-item">Newest Arrivals</li>
						<li class="sort-item">A-Z</li>
						<li class="sort-item">Z-A</li>
						<li class="sort-item">Scientific Name A-Z</li>
						<li class="sort-item">Scientific name Z-A</li>
						<li class="sort-item">Color</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="cards-container">
			<!-- cards dynamically added -->
		</div>
	</div>
</body>
<footer>
	<p>Copyright Bryson Bracken</p>
</footer>

<div class="overlay hidden"></div>

</html>
